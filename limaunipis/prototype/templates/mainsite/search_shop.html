{% extends 'mainsite/base_shop.html' %}
{% load staticfiles %}

{% block body_block %}

<div class="row">
    <div class="col-md-8 col-sm-8 col-xs-12">
    {% if products %}
        <div class="list-group">
            <a href="" class="list-group-item active">SEARCH RESULTS</a>
        {% for product in products|slice:":10" %}
            <a href="{% url 'limau:product_single' slug=product.slug pk=product.pk %}" class="list-group-item">{{ product.name }} </br> PRICE :{{ product.original_price }}  </a>
        {% endfor %}
        </div>
    {% else %}
        <div class="list-group">
            <a href="#" class="list-group-item active">SEARCH RESULTS</a>
            <a href="#" class="list-group-item">No item found..</a>
        </div>
    {% endif %}
    </div>
</div>

{% endblock %}
